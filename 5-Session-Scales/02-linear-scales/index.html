<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Horizontal Bar Chat</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      div {
        height: 25px;
        margin: 10px;
        background: blue;
        color: red;
        text-align: center;
        line-height: 25px;
      }
    </style>
  </head>
  <body>
      <script>
          const numbers = [3100, 250, 35, 1800, 90, 20, 4200, 965, 140];
          const width = 600;
          const height = 500;
          const myScale = d3.scaleLinear()
                            .domain([d3.min(numbers, (data) => (data - 50)),
                                    d3.max(numbers, (data) => (data + 50))]) 
                            .range([0, 500]);

          const svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .style("background", "black ");
  
          const rectangles = svg.selectAll("rect").data(numbers);
          rectangles.enter().append("rect") 
                    .attr("width", 25)
                    .attr("height", (data, index) => (myScale(data)))
                    .attr("x", (data, index) => (index*28))
                    .attr("y", (data,index) => (height - (myScale(data))))
                    .style("fill", "indigo")
        </script>
  </body>
</html>
