<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Selections</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style></style>
  </head>
  <body>
    <button onclick="changeLook()">Update</button>
    <br />
    <br />
    <svg width="600" height="600">
      <circle cx="50" cy="50" r="40"></circle>
      <circle cx="140" cy="50" r="40"></circle>
      <circle cx="230" cy="50" r="40"></circle>
      <circle cx="320" cy="50" r="40"></circle>
      <g transform="translate(20,120)">
        <rect width="50" height="50"></rect>
        <rect width="50" height="50" y="60"></rect>
        <rect width="50" height="50" y="120"></rect>
        <rect width="50" height="50" y="180"></rect>
      </g>
    </svg>
    <script>
      const changeLook = () => {
        d3.selectAll("circle").style("fill", "blue").style("stroke", "indigo").style("stroke-width", strokewidth);
        d3.selectAll("rect").style("fill", "indigo").style("stroke", "yellow").style("stroke-width", "4");
        d3.selectAll("rect").style("opacity", () => (Math.random()));
      } 

      const strokewidth = (data,index) => (index*5)

    </script>
  </body>
</html>
