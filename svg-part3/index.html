<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG - part3</title>
    <style>
      g {
        stroke: gray;
        fill: green;
        /* transform: translate(100,0); */
      }

    </style>
  </head>
  <body>
    <svg width="600" height="600">
      <g>
        <rect x="10" y="10" width="100" height="50" ></rect>
        <circle cx="50" cy="150" r="30"></circle>
        <polygon points="50,250 100,250 75,275" ></polygon>
      </g>
      <rect x="150" y="20" width="50" height="30" style="fill:none;stroke:deeppink"></rect>
      <rect x="150" y="20" width="50" height="30" style="fill:deeppink" transform="translate(50,50)"></rect>
    </svg>
  </body>
</html>
